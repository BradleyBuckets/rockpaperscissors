<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Odin</title>
    <link rel="stylesheet" href="rockps.css">
    <script src="rockps.js" type="module"></script>
</head>
<body>
    <div class="window">
        <div class="container">
            <div class="choice">Computer choice: <span class="computerChoice">Rock</span></div>
            <div class="choice">Player choice: <span class="playerChoice">Paper</span></div>
            <div class="result">You Win!</div>
            <div class="score">Computer score: <span class="compScore">2</span></div>
            <div class="score">Player score: <span class="playerScore">3</span></div>
            <div class="buttons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </div>
    </div>
</body>
</html>
